<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin: 0 auto;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>

      <div class="logo">
        <a href="/"><img src="images/logo.svg" alt="logo"></a>
      </div>

      <nav id="navMenu">
        <ul>
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li class="flex-center"><span class="separator"></span></li>
          <li class="login"><a href="#">Login</a></li>
        </ul>
      </nav>

      <div id="nav_btn" class="flex-center">
        <img class="hmenu menu active" src="images/icon-hamburger.svg" alt="hamburger open menu">
        <img class="hmenu close " src="images/icon-close.svg" alt="hamburger close menu">
      </div>
    </header>
  </div>


  <main>
    <div class="container">

      <div class="top">
        <span>New</span> <span>Monograph Dashboard</span>
      </div>

      <h1> Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>

      <div class="bottom flex-center">
        <button>Schedule a demo</button> <span> to see a live preview</span>
      </div>

    </div>
  </main>

  <div class="container">
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/Batareika007" target="_blank">Alexei</a>.
      </p>
    </footer>


  </div>
  <script src="js/script.js"></script>
</body>

</html>
